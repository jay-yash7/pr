<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <h2 class="text-center">Student Registration</h2>

    <form class="p-3 border rounded">
        <input type="text" class="form-control my-2" placeholder="Full Name" required>
        <input type="email" class="form-control my-2" placeholder="Email" required>
        <input type="tel" class="form-control my-2" placeholder="Phone Number" required>
        <input type="date" class="form-control my-2" required>
        <select class="form-control my-2" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <textarea class="form-control my-2" placeholder="Address" required></textarea>
        <input type="file" class="form-control-file my-2">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

</body>

</html>
