<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 1</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 2</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 3</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 4</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 5</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 6</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 7</div>
            <div class="col-lg-3 col-md-6 col-12 grid-item">Item 8</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
