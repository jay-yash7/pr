<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .dropdown:hover .menu {
            display: block;
        }

        .menu {
            display: none;
            position: absolute;
            background: #eee;
            padding: 5px;
        }

        .menu a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .menu a:hover {
            background: #ccc;
        }
    </style>
</head>

<body>

    <div class="dropdown">
        <button>Menu</button>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>

</html>
