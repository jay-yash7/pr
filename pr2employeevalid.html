<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <script>
        function validateForm() {
            let dob = document.getElementById("dob").value;
            let joinDate = document.getElementById("joinDate").value;
            let salary = document.getElementById("salary").value;

            if (!dob || !joinDate || !salary) {
                alert("All fields are required");
                return false;
            }
            if (new Date(dob) >= new Date(joinDate)) {
                alert("DOB must be before Joining Date");
                return false;
            }
            if (salary < 10000 || salary > 100000) {
                alert("Salary must be between 10,000 and 100,000");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <form onsubmit="return validateForm()">
        <label>DOB:</label>
        <input type="date" id="dob" required><br><br>
        <label>Joining Date:</label> <input type="date" id="joinDate" required><br><br>
        <label>Salary:</label> <input type="number" id="salary" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
